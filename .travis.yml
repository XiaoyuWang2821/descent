language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

# command to install dependencies
install:
  - pip install -r requirements.txt --use-mirrors
  - pip install coveralls

# command to run tests
script:
  - python setup.py install
  - py.test --cov=descent tests/

after_success:
  - coveralls
