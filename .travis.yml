language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

# command to install dependencies
install:
  - pip install -r requirements.txt --use-mirrors
  - pip install coveralls
  - pip install six

# command to run tests
script:
  - python setup.py install
  - nosetests --with-coverage --cover-package=descent

after_success:
  - coveralls
